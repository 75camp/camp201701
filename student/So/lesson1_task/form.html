<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人基本信息填写</title>
	<style>
		body{
			height: 1000px;
			/*width: 100%;*/
		}
		.row{
			display: flex;
			justify-content: space-around;
		}
		.-lable{
			display: flex;
			justify-content: space-between;
			width: 300px;
			background-color: #eee;
			text-align: right;
		}
		.-input{
			width: 200px;
		}
		.-radio{
			/*width: 50px;*/
			/*margin-right: 50px;*/
		}
		.btn-wrap{
			text-align: center;
		}
		.btn-wrap>button{
			width: 100px;
			height: 40px;
		}
		select{
			width: 205px;
			padding: 2px 5px;
		}
	</style>
</head>
<body>
	<form action="form.html" method="post">
		<fieldset>
			<legend>基本信息</legend>
			<p class="row">
				<label class="-lable">学号<input class="-input" type="number"></label>
				<label class="-lable">姓名<input class="-input" type="text"></label>
			</p>
			<p class="row">
				<label class="-lable">曾用名<input class="-input" type="text"></label>
				<label class="-lable">姓名拼音<input class="-input" type="text"></label>
			</p>
			<p class="row">
				<label class="-lable">性别
					<span>
						<input class="-radio" type="radio" name="sex" value="0"> 男
    					<input class="-radio" type="radio" name="sex" value="1"> 女
					</span>
    			</label>
				<label class="-lable">民族
					<select name="nation">
					  <option value="1">汉族</option>
					  <option value="2">回族</option>
					  <option value="3">满族</option>
					  <option value="4">白族</option>
					</select>
				</label>
			</p>
			<p class="row">
				<label class="-lable">身份证号<input class="-input" type="text"></label>
				<label class="-lable">身份证类型
					<select name="idcardtype">
					  <option value="1">居民身份证</option>
					  <option value="2">临时身份证</option>
					  <option value="3">护照</option>
					</select>
				</label>
			</p>
			<p class="row">
				<label class="-lable">政治面貌
					<select name="politicstatus">
					  <option value="1">团员</option>
					  <option value="2">党员</option>
					  <option value="3">群众</option>
					</select>
				</label>
				<label class="-lable">籍贯
					<select name="nativeplace">
					  <option value="1">云南省</option>
					  <option value="2">山东省</option>
					  <option value="3">北京市</option>
					</select>
				</label>
			</p>
			<p class="row">
				<label class="-lable">出生日期<input class="-input" type="text"></label>
				<label class="-lable">血型<input class="-input" type="text"></label>
			</p>
		</fieldset>

		<fieldset>
			<legend>学籍信息</legend>
			<p class="row">
				<label class="-lable">学历<input class="-input" type="text"></label>
				<label class="-lable">院系<input class="-input" type="text"></label>
			</p>
			<p class="row">
				<label class="-lable">专业<input class="-input" type="text"></label>
				<label class="-lable">学制<input class="-input" type="text"></label>
			</p>
			<p class="row">
				<label class="-lable">班级<input class="-input" type="text"></label>
				<label class="-lable">学位<input class="-input" type="text"></label>
			</p>
			<p class="row">
				<label class="-lable">是否在校<input class="-input" type="text"></label>
				<label class="-lable">是否预科<input class="-input" type="text"></label>
			</p>
		</fieldset>

		<fieldset>
			<legend>联系信息</legend>
			<p class="row">
				<label class="-lable">校区<input class="-input" type="text"></label>
				<label class="-lable">邮编<input class="-input" type="text"></label>
			</p>
			<p class="row">
				<label class="-lable">电话<input class="-input" type="text"></label>
				<label class="-lable">QQ<input class="-input" type="text"></label>
			</p>
			<p class="row">
				<label class="-lable">邮箱<input class="-input" type="text"></label>
				<label class="-lable">个人主页<input class="-input" type="text"></label>
			</p>
			<p class="row">
				<label class="-lable">家庭电话<input class="-input" type="text"></label>
				<label class="-lable">家庭住址<input class="-input" type="text"></label>
			</p>
		</fieldset>
		<p class="btn-wrap">
			<button type="submit">确定</button>
			<button type="reset">重置</button>
		</p>
	</form>
</body>
</html>
