<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>纯CSS实现下拉框</title>
	<link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
	<section id="map" class="map-container">
		<form action="#" method="post" onsubmit="return false;">
			<fieldset
				><label
					><input list="nations" name="nation-input" placeholder="中国"/
					><ul id="nations-list"
						><li>中国</li
						><li>美国</li
						><li>日本</li
						><li>德国</li
						><li>法国</li
					></ul
				></label
				><label
					><input list="provinces" name="province-input" placeholder="省份"/
					><ul id="provinces-list"
						><li>江西省</li
						><li>北京市</li
						><li>重庆市</li
						><li>天津市</li
						><li>上海市</li
					></ul
				></label
				><label
					><input list="citys" name="city-input" placeholder="城市"/
					><ul id="citys-list"
						><li>南昌市</li
						><li>九江市</li
						><li>上饶市</li
						><li>赣州市</li
						><li>宜春市</li
					></ul
				></label
				><input type="submit" value="搜索" class="form-submit"
			></fieldset>
		</form>
	</section>
</body>
</html>
